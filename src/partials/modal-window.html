<div class="backdrop-thumb is-open">
  <div class="modal-window">
    <button class="modal-button-close js-modal-window" type="button">
      <svg class="close-btn-icon" width="24" height="24">
        <use href="./img/icons/sprite.svg#icon-modal-close"></use>
      </svg>
    </button>
    <div class="exer-thumb">
      <img
        class="img-modal js-img"
        src="./img/picture/white.png"
        alt="exercise gif"
      />
      <div>
        <div class="modal-exer-thumb">
          <h2 class="modal-title js-title js-capital">exercise</h2>

          <div class="raiting">
            <p class="raiting-value js-raiting"></p>
            <div class="raiting-body">
              <div class="raiting-active"></div>
              <div class="raiting-items">
                <input
                  type="radio"
                  class="raiting-item"
                  value="1"
                  name="rating"
                />
                <input
                  type="radio"
                  class="raiting-item"
                  value="2"
                  name="rating"
                />
                <input
                  type="radio"
                  class="raiting-item"
                  value="3"
                  name="rating"
                />
                <input
                  type="radio"
                  class="raiting-item"
                  value="4"
                  name="rating"
                />
                <input
                  type="radio"
                  class="raiting-item"
                  value="5"
                  name="rating"
                />
              </div>
            </div>

            <!-- <div class="raiting-value">2.64</div> -->
          </div>

          <ul class="exer-item">
            <li>
              <h3 class="title-exer">Target</h3>
              <p class="paragraf-exer js-target js-capital"></p>
            </li>
            <li>
              <h3 class="title-exer">Body Part</h3>
              <p class="paragraf-exer js-body-part js-capital"></p>
            </li>
            <li>
              <h3 class="title-exer">Equipment</h3>
              <p class="paragraf-exer js-equipment js-capital"></p>
            </li>
            <li>
              <h3 class="title-exer">Popular</h3>
              <p class="paragraf-exer js-popular"></p>
            </li>
            <li>
              <h3 class="title-exer">Burned Calories</h3>
              <p class="paragraf-exer js-calories js-capital"></p>
            </li>
          </ul>
          <p class="main-parag js-description js-capital"></p>
        </div>
        <div class="buttons-modal">
          <button class="add-to-favorities">
            Add to favorites
            <svg class="heart-btn-icon" width="18" height="18">
              <use href="./img/icons/sprite.svg#icon-favorites-heart"></use>
            </svg>
          </button>
          <button class="add-to-favorities hidden-btn js-remove">
            Remove from
            <svg class="heart-btn-icon active-favorites" width="18" height="18">
              <use href="./img/icons/sprite.svg#icon-favorites-heart"></use>
            </svg>
          </button>
          <button class="give-rating js-open-rating" type="submit">
            Give a rating
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
